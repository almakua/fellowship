---
# =============================================================================
# Playbook: Add Worker Node
# =============================================================================
# Aggiunge un nuovo worker node al cluster esistente
#
# Uso:
#   ansible-playbook playbooks/add-worker.yml --limit new_worker_hostname
#
# Prima di eseguire:
#   1. Aggiungi il nuovo host in inventory/hosts.yml sotto k3s_workers
#   2. Assicurati che il server abbia l'accesso SSH configurato
# =============================================================================

- name: Prepare new worker node
  hosts: k3s_workers
  gather_facts: true
  become: true

  tasks:
    - name: Install required packages
      ansible.builtin.apt:
        name:
          - curl
          - nfs-common
        state: present
        update_cache: true

    - name: Load required kernel modules
      community.general.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - br_netfilter
        - overlay

    - name: Set sysctl parameters
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        sysctl_set: true
        state: present
        reload: true
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }

- name: Join worker to cluster
  hosts: k3s_workers
  gather_facts: true
  become: true
  serial: 1

  vars:
    kubeconfig: /etc/rancher/k3s/k3s.yaml

  tasks:
    - name: Get k3s token from master
      ansible.builtin.slurp:
        src: /var/lib/rancher/k3s/server/node-token
      delegate_to: "{{ k3s_master_hostname }}"
      register: k3s_token_raw

    - name: Set k3s token fact
      ansible.builtin.set_fact:
        k3s_token: "{{ k3s_token_raw.content | b64decode | trim }}"

    - name: Check if k3s is already installed
      ansible.builtin.stat:
        path: /usr/local/bin/k3s
      register: k3s_installed

    - name: Download k3s install script
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s-install.sh
        mode: '0755'
      when: not k3s_installed.stat.exists

    - name: Install k3s agent
      ansible.builtin.shell: |
        INSTALL_K3S_VERSION="{{ k3s_version }}" \
        K3S_URL="https://{{ k3s_master_ip }}:6443" \
        K3S_TOKEN="{{ k3s_token }}" \
        /tmp/k3s-install.sh agent
      args:
        creates: /usr/local/bin/k3s

    - name: Enable and start k3s-agent
      ansible.builtin.systemd:
        name: k3s-agent
        state: started
        enabled: true

- name: Verify new node joined
  hosts: k3s_masters
  gather_facts: false
  become: true

  tasks:
    - name: Get cluster nodes
      ansible.builtin.command: k3s kubectl get nodes -o wide
      register: nodes_result
      changed_when: false

    - name: Display cluster nodes
      ansible.builtin.debug:
        msg: "{{ nodes_result.stdout_lines }}"

